<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Leaflet  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- google font link -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- external css file  -->
  <link rel="stylesheet" href="./src/output.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-rubik">

  <div class="relative bg-[url('../images/pattern-bg-mobile.png')] md:bg-[url('../images/pattern-bg-desktop.png')] bg-cover bg-center h-[16.5rem] flex items-center justify-start flex-col gap-4 ">
    <h1 class="text-2xl font-medium text-white mt-6">IP Address Tracker</h1>
    <div id="loading" class="absolute top-7" style="display: none;">Loading......</div>
    <div class="flex justify-center  mx-auto w-[21.3rem] md:w-[40rem] ">
      <input type="text" placeholder="Search for any IP address or domain" class=" p-2 ps-6 w-[300.8px] md:w-[40rem] rounded-l-lg focus:outline-none text-lg  " id="search">
      <button class="bg-black w-10 h-[2.8rem] rounded-r-lg flex items-center justify-center " id="arrow">
        <img src="./images/icon-arrow.svg" alt="icon-arrow" class="w-">
      </button>
    </div>
    <div class="absolute bottom-[-155px] md:bottom-[-65px] z-[401]  flex items-center flex-col md:flex-row justify-between gap-3 md:gap-4 bg-white py-3 md:p-6 md:w-[45.5rem] lg:w-[65.5rem] mx-auto w-[21.3rem] rounded-lg text-lg  ">
      <div class="md:w-1/4 md:h-[85px] flex flex-col items-center justify-center md:block ">
        <p class="font-bold text-[12px] text-dark-gray">IP Address</p>
        <p id="ip" class="text-very-dark-gray font-medium ">192.252.254.246</p>
      </div>
      <div class="w-[1px] h-20 relative hidden md:block ">
        <div class="w-[1px] h-[60px] bg-dark-gray absolute top-[16px] "></div>
      </div>
      <div class="md:w-1/4 md:h-[85px] flex flex-col items-center justify-center md:block ">
        <p class="font-bold text-[12px] text-dark-gray">Location</p>
        <p class="md:w-[110px] text-very-dark-gray font-medium "><span id="city">Brooklyn</span>,<span id="country">NY</span> <span id="geonameId">10001</span></p>
      </div>
      <div class="w-[1px] h-20 relative hidden md:block ">
        <div class="w-[1px] h-[60px] bg-dark-gray absolute top-[16px] "></div>
      </div>
      <div class="md:w-1/4 md:h-[85px] flex flex-col items-center justify-center md:block ">
        <p class="font-bold text-[12px] text-dark-gray">Timezone</p>
        <P class="text-very-dark-gray font-medium">UTC-<span id="timezone">05:00</span></P>
      </div>
      <div class="w-[1px] h-20 relative hidden md:block ">
        <div class="w-[1px] h-[60px] bg-dark-gray absolute top-[16px] "></div>
      </div>
      <div class="md:w-1/4 md:h-[85px] flex flex-col items-center justify-center md:block ">
        <p class="font-bold text-[12px] text-dark-gray">ISP</p>
        <p class="md:w-[72px] text-very-dark-gray font-medium" id="isp">SpaceX Starlink</p>
      </div>
    </div>
  </div>
  <div id="map" style="height: 445px; width: 100%;" class="bg-black md:h-[400px] "></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" accesskey="Frontend Mentor" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mahmoud-abdelkarim-%F0%9F%87%B5%F0%9F%87%B8-487452229/" accesskey="Link to GitHub" target="_blank">MAHMOUD.JS</a>.
  </div>
  <!-- Leaflet  -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- axios cdn  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- sweet alert cdn  -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- external js file   -->
  <script src="main.js"></script>
</body>
</html>
